{% extends "base.html" %}
{% load bootstrap %}
{% block title %}TS - {{ location.name }} Administration {% endblock %}

{% block styles}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<h1>
			{{ location.name }} ADMIN PAGE
		</h1>
	</div>
</div>
<div>

<form action="{% url 'sharetools:shedAdmin' location.id%}" method="post">{% csrf_token %}

<form action="{% url 'sharetools:shedAdmin' location.id%}" method="post">{% csrf_token %}
{{ editForm | bootstrap }}
<input type="submit" value="Update" class="btn btn-primary btn-block btn-lg">



</div>
<div class="container">

</div>
{% endblock %}
