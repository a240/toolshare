{% extends "base.html" %}

{% load bootstrap %}

{% block title %}TS - Edit Profile{% endblock %}

{% block content %}
<div class="head">
	<div class="container">
		<h1>Edit Profile -  {{user_name}} </h1>
	</div>
</div>

<div class="container">
  <div class="row">
	<form action="{% url 'sharetools.views.edit_profile_view' %}" method="post">{% csrf_token %}
	{{ form | bootstrap }}
      <input type="submit" value="Update" class="btn btn-primary btn-block btn-lg">
	</form>
  </div>
</div>
{% endblock %}
