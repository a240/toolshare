{% extends "base.html" %}

{% load bootstrap %}

{% block title %}TS - Add New Tool{% endblock %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<h1>Add a new Tool</h1>
	</div>
</div>

<div class="container">
  <div class="row">
	<form action="{% url 'sharetools.views.make_tool_view' %}" method="post">{% csrf_token %}
	{{ form | bootstrap }}
      <input type="submit" value="Create" class="btn btn-primary btn-block btn-lg">
	</form>
  </div>
</div>
{% endblock %}
