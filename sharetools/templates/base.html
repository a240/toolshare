{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block description %}description text{% endblock %}">
    <meta name="author" content="toolshare inc.">
    <link rel="shortcut icon" href="{% static "favicon.ico" %}">
</head>
    <title>{% block title %}Tool Shate{% endblock %}</title>

    {% block stylesheets %}
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-custom navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="/">
                    <i class="fa fa-archive"></i>  <span class="light">Tool</span> Share
                </a>
            </div>
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/messages"><i class="fa fa-envelope-o"></i> Messages <span class="badge">2</span></a>
                    </li>
                    <li>
                        <a href="/tools"><i class="fa fa-gavel"></i> My Tools</a>
                    </li>
                    <li>
                        <a href="/profile"><i class="fa fa-user"></i> Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer>
      <div class="container">
        <p>&copy; Tool Share 2014</p>
      </div>
    </footer>


    {% block scripts %}
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    {% endblock %}
  </body>
</html>
