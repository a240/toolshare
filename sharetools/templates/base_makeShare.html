{% extends "base.html" %}

{% load bootstrap %}

{% block title %}TS - Add New Share Contract{% endblock %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<h1>Make a new Share Contract</h1>
	</div>
</div>

<div class="container">
  <div class="row">
	<form action="{% url 'sharetools:makeShareContract' tool_id%}" method="post">{% csrf_token %}
	{{ form | bootstrap }}
      <input type="submit" value="Create" class="btn btn-primary btn-block btn-lg">
    </form>
 </div>
</div>
{% endblock %}
