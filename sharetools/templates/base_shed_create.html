{% extends 'base.html' %}

{% load bootstrap %}

{% load staticfiles %}

{% block title %}TS - New Shed{% endblock %}

{% block content %}
<div class="container">
  <div class="column">
    <form method="post" action="{% url 'sharetools.views.shed_create_view' %}">
      {% csrf_token %}
      {{ form | bootstrap }}
      {{ add_form | bootstrap }}
      <input type="submit" value="Save" class="btn btn-primary btn-block btn-lg">
    </form>
  </div>
</div>
{% endblock %}
