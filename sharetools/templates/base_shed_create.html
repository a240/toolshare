{% extends 'base.html' %}

{% load bootstrap %}

{% load staticfiles %}

{% block title %}TS - New Shed{% endblock %}

{% block content %}
<div class="jumbotron">
    <div class="container" align="left">
        <h1>Create Shed</h1>
    </div>
</div>
<div class="container">
    <div class="column">
        <form method="post" action="{% url 'sharetools:makeShed' %}">
            {% csrf_token %}
            {{ shed_form | bootstrap }}
            {{ address_form | bootstrap }}
            <input type="submit" value="Save" class="btn btn-primary btn-block btn-lg">
        </form>
    </div>
</div>
<br>
{% endblock %}
