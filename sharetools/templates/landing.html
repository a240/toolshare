{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tool Sharing - Community Tool Sharing</title>
    
    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Custom Theme CSS -->

    <link href="{% static "css/landing.css" %}" rel="stylesheet">
</head>

<body>
    <div id="login">
        <a href="{% url 'sharetools:login' %}">
            <button class="btn btn-default btn-lg" type="button">Log in</button>
        </a>
    </div>
    <div id="content">
        <h1><i class="fa fa-archive"></i>  <span class="light">TOOL</span> SHARE</h1>
        <a href="{% url 'sharetools:register' %}">
            <button class="btn btn-primary btn-lg" type="button">Register</button>
        </a>
    </div>
    <div class="landing-footer">
        <div class="landing-footer-inner">
            <div class="landing-footer-stats">
                <div class="stat">
                    <div class="number">{{ shareCount }}</div>
                    <div class="description">tool shared</div>
                </div>
                <div class="stat">
                    <div class="number">{{ shedCount }}</div>
                    <div class="description">communities made</div>
                </div>
                <div class="stat">
                    <div class="number">30</div>
                    <div class="description">seconds to join</div>
                </div>
            </div>
        </div>
    </div>
    </div> 
    <section id="map" class="intro"></section>

    <!-- Core JavaScript Files -->
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <!-- Google Maps API Key - You will need to use your own API key to use the map feature -->
    <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRngKslUGJTlibkQ3FkfTxj3Xss1UlZDA&sensor=false">	</script>


    <!-- Custom Theme JavaScript -->
    <script src="{% static "js/landing.js" %}"></script>

</body>

</html>
