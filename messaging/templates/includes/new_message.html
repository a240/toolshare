<!-- Message Modal -->
<div class="modal fade" id="NewMessageModal" tabindex="-1" role="dialog" aria-labelledby="ReplyModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="NewMessageLabel">New Message</h4>
            </div>
            <form role="form" method="post" action="{% url 'messaging.views.messages_view' %}">
                {% csrf_token %}
                <div class="modal-body">

                    <div class="form-group">
                        <label for="msgto">Message to:</label>
                        <input type="text" class="form-control" id="msgto" name="to" placeholder="Enter Username"
                        {% if msg_to %} value="{{ msg_to }}" disabled="true" {% endif %} >
                    </div>
                    <div class="form-group">
                        <label for="subjectdisp">Subject:</label>
                        <input type="text" class="form-control" id="subjectdisp" name="subject"
                               placeholder="Subject" {% if subject %} value="Re: {{ subject }}" {% endif %} >
                    </div>
                    <div class="form-group">
                        <label for="input_area">Message Body:</label>
                        <textarea type="text" class="form-control" id="input_area" name="body"
                                  placeholder="Message" style="max-width:100%;"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="formSubmit" type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
